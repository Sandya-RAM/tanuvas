<div class="content">
    <div class="content">
     <div class="container-fluid">
      <div class="row">
       <div class="col-lg-12 col-md-12 col-sm-12 common_title">
       <h2>EDIT - FARM MANAGEMENT</h2>
       <p>Lorem Ipsum Dolor Sit Amet, Consetetur Sadipscing Elitr, Sed Diam Nonumy</p>
       <a href="#" class="back_to"><i class="fa fa-chevron-left" aria-hidden="true"></i>
        Back
       </a>
       </div>
      </div>
       <form class="row">
       <div class="col-lg-10 col-md-12 col-12 mt-lg-5 mt-sm-5 mt-3">
       <div class="row">
       <div class="col-lg-4 col-md-6 col-sm-6">
       <div class="form-group">
       <label for="Note">Farm Name</label>
       <select class="selectpicker form-control">
       <option selected="selected">Farm Abc</option>
       <option value="Farm Abc">Farm Abc</option>
       <option value="Farm Sbc">Farm Sbc</option>
       </select>
       </div>
       </div>
       <div class="col-lg-4 col-md-6 col-sm-6">
        <div class="form-group">
        <label for="Note">Farm User ID</label>
        <select class="selectpicker form-control">
        <option selected="selected">F173287</option>
        <option value="F240393">F240393</option>
        <option value="F010395">F010395</option>
        </select>
        </div>
        </div>
       <div class="col-lg-4 col-md-6 col-sm-6">
       <div class="form-group form_group">
       <label for="Note">Contact Person</label>
       <input type="text" class="form-control" id="usr" placeholder="Ruba Joseph">
       </div>
       </div>
       <div class="col-lg-4 col-md-6 col-sm-6">
       <div class="form-group form_group">
       <label for="Note">Contact Email</label>
       <input type="text" class="form-control" id="usr" placeholder="ruba@farm.com">
       </div>
       </div>
       <div class="col-lg-4 col-md-6 col-sm-6">
       <div class="form-group form_group">
       <label for="Note">Contact Number</label>
       <input type="text" class="form-control" id="usr" placeholder="99xxxxxx88">
       </div>
       </div>
       <div class="col-lg-4 col-md-6 col-sm-6">
       <div class="form-group form_group">
       <label for="Note">Address</label>
       <input type="text" class="form-control" id="usr" placeholder="10, Abc Farm, Adayar, Chennai - 18">
       </div>
       </div>
       </div>
       </div>
       <div class="col-lg-12 col-md-12 col-sm-12 text-center">
       <a (click)=farmsmanagement() class="btn btn-fill btn-primary mb-3">Submit
       <div class="ripple-container"></div></a><br>
       <button type="submit" class="btn btn-fill btn-default">Cancel<div class="ripple-container"></div></button>
       </div>
       </form>
     </div>
   </div>
 </div>
