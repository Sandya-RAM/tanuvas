    <script>
       $(function() {
       var start = moment().subtract(29, 'days');
       var end = moment();
       function cb(start, end) {
           $('#reportrange_date span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));
       }
       $('#reportrange_date').daterangepicker({
           startDate: start,
           endDate: end,
       }, cb);
       cb(start, end);
       });
       </script>
       <script>
       $(function() {
      // We can attach the `fileselect` event to all file inputs on the page
      $(document).on("change", ":file", function() {
        var input = $(this),
          numFiles = input.get(0).files ? input.get(0).files.length : 1,
          label = input
            .val()
            .replace(/\\/g, "/")
            .replace(/.*\//, "");
        input.trigger("fileselect", [numFiles, label]);
      });
    
      // We can watch for our custom `fileselect` event like this
      $(document).ready(function() {
        $(":file").on("fileselect", function(event, numFiles, label) {
          var input = $(this)
              .parents(".input-group")
              .find(":text"),
            log = numFiles > 1 ? numFiles + " files selected" : label;
    
          if (input.length) {
            input.val(log);
          } else {
            if (log) alert(log);
          }
        });
      });
    });
    
    </script>
    <script>
       $(document).ready(function(e){
      "use strict";
      $('.search-panel').each( function() {
        var to = $(this).data('search').toString();
        var text = $(this).find('[data-search="' + to + '"]').html();
        $(this).find('button span.search_by').html(text);
      });
      
      $('.search-panel li a').on('click', function(e){
        var sp = $(this).closest('.search-panel');
        var to = $(this).html();
        var text = $(this).html();
        sp.data('search', to);
        console.log(sp.find('.search_by'));
        sp.find('button span.search_by').html(text);
      });
    });
    </script>
